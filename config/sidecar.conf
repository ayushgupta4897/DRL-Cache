# DRL Cache Sidecar Configuration
# Configuration file for the ONNX inference sidecar

# Basic settings
socket_path = /run/drl-cache.sock
model_path = /opt/drl-cache/models/policy.onnx
num_threads = 1

# Logging
enable_logging = true

# Model management
enable_model_hotswap = true
model_check_interval_sec = 60

# Performance tuning
socket_buffer_size = 65536
max_concurrent_requests = 256
use_cpu_only = true

# Development settings (set to false in production)
enable_debug_logging = false
enable_profiling = false
